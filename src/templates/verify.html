<script>

  document.getElementById("verify-image").addEventListener("click", (e) => {
    e.preventDefault();
    sendImage();

  // const imageDiv = document.getElementById('image')

  async function sendImage() {
    try {
      const formData = new FormData();
      
      for (const file of fileInput.files) {
        formData.append("image", file);
      }
      for (const item of formData) {
        console.log(item[0], item[1]);
      }


      const response = await fetch(
        "http://localhost:8080/check",
        {
          method: "POST",
          body: formData
        }
      );
      const jsn = await response.json();
      if (jsn.BaseResponse.Status){
        byteString = jsn.BaseResponse.Data
        imageBase = byteString.split('\'')[1];
        baseEncodedImage = 'data:image/jpeg;base64,'+imageBase;
        image.innerHTML += `
                <div class="">
                    <img src='${baseEncodedImage}' class='w-full'>
                </div>
            `;
        // let reader = new FileReader();
        // reader.addEventListener('load', () => {

        //   imagebox.height(500);
        //   imagebox.width(800);
        // })
      };
      if (jsn.BaseResponse.Status) {
        Swal.fire(
          'Successful!',
          jsn.BaseResponse.Message,
          'success'
        )
      } else if (!jsn.BaseResponse.Status) {
        Swal.fire(
          'Failed!',
          jsn.BaseResponse.Message,
          'error'
        )
      } else {
        Swal.fire(
          'Ooops something went wrong!',
          jsn.BaseResponse.Message,
          'error'
        )
      }
    }
    catch (err) {
      console.log(err)
      Swal.fire(
        'Ooops something went wrong!',
        err,
        'error'
      )
    }
